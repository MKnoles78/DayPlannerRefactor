<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="styles/style.css">
    <title>Day Planner Refactor</title>
  </head>
  <body onload="myScheduleFunction()">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p><p id="currentTime"></p>
    </header>
    <table id="mySchedule">
    </table>

    <div class="row">
      <div class="col-lg-1 hour-1">9 AM</div>
      <textarea class ="col-lg-10 description-1 textarea-1"></textarea>
      <button class="col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
